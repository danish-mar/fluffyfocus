  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const galleryContainer = document.querySelector(".gallery");

      // Replace with your actual image folder path
      const imagePath = "images/";

      // Fetch the list of JPEG files
      fetch(`${imagePath}filelist.json`)
        .then(response => response.json())
        .then(data => {
          // Iterate through the file list and create gallery items
          data.forEach(file => {
            const fileName = file.replace(".jpg", "");
            const imgSrc = `${imagePath}${file}`;

            const galleryItem = document.createElement("div");
            galleryItem.classList.add("gallery-item");

            const img = document.createElement("img");
            img.src = imgSrc;
            galleryItem.appendChild(img);

            const caption = document.createElement("div");
            caption.classList.add("caption");
            caption.innerText = fileName;
            galleryItem.appendChild(caption);

            galleryContainer.appendChild(galleryItem);

            // Open the image in a new window on click
            galleryItem.addEventListener("click", () => {
              window.open(imgSrc, "_blank");
            });
          });
        })
        .catch(error => {
          console.error("Error fetching image list:", error);
        });
    });
  </script>
