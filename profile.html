<!DOCTYPE html>
<html>
<head>
    <title>User Profile - Cute Anime</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slide-in 0.5s ease;
        }

        h1 {
            font-size: 36px;
            color: #ff66cc;
            margin-bottom: 20px;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .main_box {
            padding-top: 100px;
        }

        .accent {
            color: #ff66cc;
        }

        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translateX(-20%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        a {
            text-decoration: none;
            color: white;
        }

        .xbtn {
            background-color: #ff66cc;
            border-color: #ff66cc;
        }

        .xbtn:hover {
            background-color: #ff43c0;
            border-color: #fff;
        }

        a:hover {
            color: white;
        }

        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
            backdrop-filter: blur(5px);

        }

        .alert-box {
            width: 300px;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slide-in 0.5s ease;
        }

        h1 {
            font-size: 24px;
            color: #ff66cc;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #fff;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ff66cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff33cc;
        }

        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translateY(-20%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="alert-box">
            <h1>Logged Out</h1>
            <p>You have been successfully logged out.</p>
            <p></p>
            <a href="index.html" class="btn">Go to Home</a>
        </div>
    </div>
    <div class="container main_box">
        <img src="pfp.jpg" alt="User Profile Image">
        <h1>User Profile</h1>
        <p><span class="accent">Username:</span> <span id="username">loading...</span></p>
        <p><span class="accent" id="email">Email:</span> loading...</p>
        <div class="d-grid gap-2">
            <button class="btn btn-primary xbtn" type="button" onclick="logout()">Logout</button>
            <button class="btn btn-primary xbtn" type="button"><a href="index.html">Home</a></button>
            <button class="btn btn-danger" type="button" onclick="deleteProfile()">Delete Profile</button>
        </div>
    </div>

    <script>
        if (localStorage.getItem('username')) {
            var username = localStorage.getItem('username');
            document.getElementById('username').innerHTML = username;
        }

        function logout() {
            document.getElementById('overlay').style.display = 'flex';
            localStorage.removeItem('username');
            setTimeout(function() {
                window.location.href = "index.html";
            }, 2000);
        }

        function deleteProfile() {
            var confirmDelete = confirm("Are you sure you want to delete your profile?");
            if (confirmDelete) {
                alert("Profile Deleted");
                // Add your profile deletion logic here
            }
        }
    </script>
</body>
</html>
