<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>User Profile - Fluffyfocus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slide-in 0.5s ease;
        }

        h1 {
            font-size: 36px;
            color: #ff66cc;
            margin-bottom: 20px;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .main_box {
            padding-top: 100px;
        }

        .accent {
            color: #ff66cc;
        }

        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translateX(-20%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        a {
            text-decoration: none;
            color: white;
        }

        .xbtn {
            background-color: #ff66cc;
            border-color: #ff66cc;
        }

        .xbtn:hover {
            background-color: #ff43c0;
            border-color: #fff;
        }

        a:hover {
            color: white;
        }

        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
            backdrop-filter: blur(5px);

        }

        .alert-box {
            width: 300px;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slide-in 0.5s ease;
        }

        h1 {
            font-size: 24px;
            color: #ff66cc;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #fff;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ff66cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff33cc;
        }

        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translateY(-20%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .overlay.fade-out {
        animation: fade-out 0.5s ease;
    }

    @keyframes fade-out {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }
    </style>
    <style>
                /* Add the CSS styles for the hover effect */
                .profile-image {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
        }

        .edit-overlay {
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 30%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
            opacity: 0;
        }

        .edit-text {
            color: #fff;
            font-size: 16px;
        }
        .profile-container {
    display: flex;
    justify-content: center;
    align-items: center;
}
        .profile-image:hover .edit-overlay {
            opacity: 1;
        }
        .profile-upload-overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay-delete">
        <div class="alert-box">
            <h1>Delete Account</h1>
            <p>Please enter your password to confirm account deletion:</p>
            <form id="delete-form">
                <input type="password" id="password-input" class="form-control" placeholder="Password">
                <p class="error" id="delete-error-msg"></p>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary xbtn" type="button" onclick="confirmDelete()">Confirm Delete</button>
                    <button class="btn btn-primary xbtn" type="button" onclick="cancelDelete()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div class="overlay" id="overlay">
        <div class="alert-box">
            <h1>Logged Out</h1>
            <p>You have been successfully logged out.</p>
            <p></p>
            <a href="index.html" class="btn">Go to Home</a>
        </div>
    </div>
    <div class="container main_box">
        <div class="profile-container" id="profile-container">
            <div class="profile-image profile-picture" id="profile-picture">
                <!-- Add the rectangular button overlay for hover effect -->
                <div class="edit-overlay" onclick="openUploadDialog()" id="edit-overlay">
                    <span class="edit-text" >Edit</span>
                </div>
            </div>
        </div>
        <h1>User Profile</h1>
        <p><span class="accent">Username:</span> <span id="username">loading...</span></p>
        <p><span class="accent" id="email">Email:</span> loading...</p>
        <div class="d-grid gap-2">
            <button class="btn btn-primary xbtn" type="button" onclick="logout()">Logout</button>
            <button class="btn btn-primary xbtn" type="button"><a href="index.html">Home</a></button>
            <button class="btn btn-danger" type="button" onclick="deleteProfile()">Delete Profile</button>
        </div>
        <div class="overlay" id="profile-upload-overlay">
            <div class="alert-box">
                <h1>Upload Profile Picture</h1>
                <p id="message"></p>
                <form id="upload-form" enctype="multipart/form-data">
                    <input type="file" id="file-input" class="form-control" accept=".jpg" required>
                    <p class="error" id="profile-upload-error-msg"></p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary xbtn" type="submit">Upload</button>
                        <button class="btn btn-primary xbtn" type="button" onclick="cancelProfileUpload()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        if (localStorage.getItem('username')) {
            var username = localStorage.getItem('username');
            document.getElementById('username').innerHTML = username;
            displayProfilePicture(username); 
        }else{
            var profilePicture = document.getElementById('profile-picture');
            var img = document.createElement('img');
            img.src = `pfp.jpeg`; // Set the image source dynamically
            img.alt = 'User Profile Image';
            profilePicture.appendChild(img);
        }


        function logout() {
            document.getElementById('overlay').style.display = 'flex';
            localStorage.removeItem('username');
            setTimeout(function() {
                window.location.href = "index.html";
            }, 2000);
        }

        function displayProfilePicture(username,) {
  var profilePicture = document.getElementById('profile-picture');
  var img = document.createElement('img');
  
  // Check if the image file exists on the server
  var imageSrc = `srv_profile/${username}.jpeg`;
  
  var xhr = new XMLHttpRequest();
  xhr.open('HEAD', imageSrc, true);
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        // Image file exists
        img.src = imageSrc;
      } else {
        // Image file does not exist, set default image source
        img.src = 'srv_profile/default.jpg';
      }
      img.alt = 'User Profile Image';
      profilePicture.appendChild(img);
    }
  };
  xhr.send();
}


        function deleteProfile() {
            var confirmDelete = confirm("Are you sure you want to delete your profile?");
            if (confirmDelete) {
                
            }
        }
        function openUploadDialog() {

            document.getElementById('profile-upload-overlay').style.display = 'flex';
        }

        function cancelProfileUpload() {
    var overlay = document.getElementById('profile-upload-overlay');
    overlay.classList.add('fade-out');
    setTimeout(function() {
        overlay.style.display = 'none';
        overlay.classList.remove('fade-out');
        document.getElementById('profile-upload-form').reset();
    }, 500);
}

    </script>
    <script>
        function cancelDelete() {
        var overlay = document.getElementById('overlay-delete');
        overlay.classList.add('fade-out');
        setTimeout(function() {
            overlay.style.display = 'none';
            overlay.classList.remove('fade-out');
        }, 500);
    }
    
        function showLoggedOutDialog() {
            document.getElementById('overlay').style.display = 'flex';
            localStorage.removeItem('username');
            setTimeout(function() {
                window.location.href = "index.html";
            }, 2000);
        }
    </script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="endpoint.js"></script>
</body>
</html>
